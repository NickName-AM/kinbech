{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit{% endblock title %}

{% block body %}
<form method="POST" enctype="multipart/form-data" class="container">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" class="submit-btn" value="Submit">
</form>
{% endblock body %}
